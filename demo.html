<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @media (min-width: 768px) {
            /* General styles */
.c-service__service-content {
    display: flex;
    justify-content: space-between;
    gap: 20px;
}

.c-service__service-item {
    flex-basis: 48%;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    transition: box-shadow 0.3s ease-in-out;
}

.c-service__service-item:hover {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.icon img {
    width: 50px;
    height: 50px;
    margin-bottom: 20px;
}

h3 {
    margin-top: 0;
    margin-bottom: 10px;
    color: #2c3e50;
}

.c-service__form-container, .c-service__steps-container {
    width: 100%;
}

.c-service__form--form-group {
    margin-bottom: 15px;
}

input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    outline: none;
}

input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
    border-color: #3498db;
}

button {
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

button:hover {
    background-color: #2980b9;
}

/* Button */
.c-service__btn {
    display: inline-block;
    padding: 12px 20px;
    background-color: #2c3e50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    text-align: center;
    transition: background-color 0.3s ease-in-out;
}

.c-service__btn:hover {
    background-color: #1a252f;
}

        }
    </style>
</head>
<body>
    <section class="c-service l-pb-2-5 l-mb-2-5">
        <h2 class="u-ff-sans u-fs-800 u-fw-700 u-ff-serif l-mt-1-5">Our Services</h2>
        <div class="c-service__service-content l-mt-2">
            <div class="c-service__service-item">
                <div class="icon">
                    <img src="images/gift.png" alt="Service Icon">
                </div>
                <div class="c-service__form-container">
                    <h2 class="u-fw-400 u-fs-serif">Get your gift certificate</h2>
                    <form action="#" method="POST" class="service-form u-ff-sans">
                        <div class="c-service__form--form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="c-service__form--form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="c-service__form--form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button class="c-service__form--btn u-ff-sans" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="c-service__service-item">
                <div class="icon">
                    <img src="images/fast-delivery.png" alt="Delivery Icon">
                </div>
                <div class="c-service__steps-container">
                    <h2 class="u-fw-400 u-ff-serif">Delivery Steps</h2>
                    <ol class="u-ff-sans">
                        <li>Place your order online or by phone.</li>
                        <li>Our team will prepare your order for delivery.</li>
                        <li>We'll notify you once your order is out for delivery.</li>
                        <li>Receive your order at your specified location.</li>
                    </ol>
                </div>
            </div>
        </div>
        <a href="coming-soon.html" class="c-service__btn l-px-2-5 l-mx-2-5">Explore More</a>
    </section>
    
</body>
</html>
