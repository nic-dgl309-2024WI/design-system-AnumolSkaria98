<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Section</title>
    <link rel="stylesheet" href="styles.css">/* Mobile Styles */
  
        
</head>
<body>
    <style>
  .service {
        padding: 20px;
        background-color: #f8f8f8;
    }
    
    .service-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .icon {
        margin-bottom: 20px;
    }
    
    .icon img {
        width: 100px;
        height: auto;
    }
    
    .service-form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    font-size: 16px;
}

textarea {
    resize: vertical;
}

button {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

    /* Desktop Styles */
    @media screen and (min-width: 768px) {
        .service-content {
            flex-direction: row;
            justify-content: space-between;
        }
    
        .icon {
            margin-right: 20px;
        }
    
        .form {
            width: calc(50% - 20px); /* Adjust as needed */
        }
    }
    </style>
    <section class="service">
        <div class="service-content">
            <div class="icon">
                <img src="icon.png" alt="Service Icon">
            </div>
            <div class="form">
                <h2>Service Form</h2>
                <form action="#" method="POST" class="service-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
