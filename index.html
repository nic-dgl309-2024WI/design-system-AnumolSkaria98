<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="c-topnav u-ff-sans" id="myTopnav">
      <a href="coming-soon.html" class="c-topnav__link is-active secondary-text"
        >Coming Soon</a
      >
      <span class="c-toggle-nav" onclick="toggleNav()">
        <span class="c-hamburger">&#9776;</span>
        <span class="c-cancel" style="display: none">&#10006;</span>
      </span>
      <div class="c-topnav__links u-ff-sans">
        <!-- <a href="index.html" class="c-topnav__link">Home</a> -->
        <a href="#" class="c-topnav__link">Products</a>
        <a href="#" class="c-topnav__link">Services</a>
        <a href="#" class="c-topnav__link">Resources</a>
        <a href="#" class="c-topnav__link">About us</a>
        <a href="#" class="c-topnav__link">Contact</a>
      </div>
    </div>
    <main>
      <section class="c-hero">
        <h1
          class="c-hero__heading l-ml-2-5 l-pl-2-5 heading-text u-fw-800 u-fs-800"
        >
          Welcome to Outback Nursery
        </h1>
        <a href="#" class="c-hero__button .l-px-2">Explore Now</a>
      </section>
      <section class="c-announcement">
        <p class="c-announcement__p">
          <span class="c-highlight-text"
            >We are open for 2024! <br />Open hours: 9am to 5pm! <br /><span
              class="c-highlight-text__important u-fs-700"
              >Note: We are open including statutory holidays!
            </span>
          </span>
        </p>
      </section>
      <!-- Best selling products -->

      <section class="l-mt-2 l-pt-2-5" id="best-sellers">
        <h1 class="best-sellers l-pb-2 u-fs-800 u-text-primary">
          Our Best Sellers
        </h1>
        <div class="c-card-container">
          <div class="c-card-container__card l-pb-1-5">
            <img src="images/card1.jpeg" alt="Image 1" />
          </div>
          <div class="c-card-container__card l-pb-1-5">
            <img src="images/card2.jpg" alt="Image 2" />
          </div>
          <div class="c-card-container__card l-pb-1-5">
            <img src="images/card3.jpg" alt="Image 3" />
          </div>
        </div>
        <a href="#" class="c-card-container__btn l-mt-2">Top Picks awaits. Explore Now!</a>
      </section>
    </main>
    <script src="home.js"></script>
  </body>
</html>
